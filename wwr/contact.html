<html lang="en-US">
  <head>
    <meta charset="utf-8">

  <body>
    <header>
        <img src="images/wwr-logo.png" alt="Rafting Company Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <div class="contactsection"> 
            <img src="images/hero-image.jpg" alt="Rafting on a river">
            <h1>Company Information</h1>
            <article>
                <div class="companyinfo">
                    <p><span class="textinfo">Address:</span> Pedro Salazar 225, La Paz</p>
                    <p><span class="textinfo">Phone Number:</span> +591 77777777</p>
                    <p><span class="textinfo">Email:</span> whitewaterrafting@wwr.com</p>
                </div>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d956.329711243932!2d-68.12549253016357!3d-16.509993199999986!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x915f206183d08053%3A0x608d53e71ea77633!2sPedro%20Salazar%20225%2C%20La%20Paz!5e0!3m2!1ses!2sbo!4v1750113335740!5m2!1ses!2sbo" width="250" height="150" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </article> 
        </div>
        <section class="employees">
            <h2>Know Our Team</h2>
            <figure>
                <img src="images/team-river-guide.jpg" alt="River Guide">
                <figcaption>River Guide - Jake Thompson</figcaption>
            </figure>
            <figure>
                <img src="images/team-logistics.jpg" alt="Logistics">
                <figcaption>Logistics - Ryan Cooper</figcaption>
            </figure>
            <figure>
                <img src="images/team-sales.jpg" alt="Sales">
                <figcaption>Sales - Emily Sanders</figcaption>
            </figure>
        </section>
        <form class="contactform">
            <h2>Contact Us</h2>
            <fieldset>
                <div class="fieldname">
                    <label for="fullname">Name</label>
                    <input type="text" id="fullname"  name="fullname">
                </div>
                <div class="fieldmail">
                    <label for="useremail">Email</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldpurpose">
                    <p>Please select the purpose of your message</p>
                    <div>
                        <input type="radio" id="general-inquiry" name="purpose" value="general-inquiry">
                        <label for="general-inquiry">General Inquiry</label>
                    </div>
                    <div>
                        <input type="radio" id="reservation-question" name="purpose" value="reservation-question">
                        <label for="reservation-question">Reservation Question</label>
                    </div>
                    <div>
                        <input type="radio" id="suggestion" name="purpose" value="suggestion">
                        <label for="suggestion">Website Suggestion</label>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldmessage">
                    <label class="form-message" for="message">Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="Please leave your message here"></textarea>
                </div>
                <div class="fieldsuscribe">
                    <label for="suscribe">Please subscribe me to the monthly newsletter</label>
                    <input type="checkbox" id="suscribe" name="suscribe" value="yes">
                </div>
            </fieldset>
            <button type="submit">Send Message</button>
        </form>
            
        
    </main>
    <footer>
        <p>© 2025 ֎ White Water Rafting ֎ Luis</p>

                <img src="images/moqups.svg" alt="Contact Us Wireframe">
            </a>
            <a href="https://facebook.com">
                <img src="images/facebook.svg" alt="Facebook">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.svg" alt="Twitter">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="Instagram">
            </a>
        </nav>
    </footer>
  </body>
  </html>
